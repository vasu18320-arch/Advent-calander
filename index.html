<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advent Calendar</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #111;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  justify-content: center;
  color: #fff;
}

/* MAIN CONTAINER */
.container {
  width: 100%;
  max-width: 420px;
  padding: 16px;
}

/* FRONT IMAGE */
.front {
  width: 100%;
  border-radius: 14px;
  overflow: hidden;
  margin-bottom: 16px;
}

.front img {
  width: 100%;
  display: block;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

/* BUTTON STYLE */
.day {
  background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
  border-radius: 12px;
  height: 90px;
  font-size: 28px;
  font-weight: 600;
  color: #f5f5f5;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;

  box-shadow:
    0 6px 12px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.1);

  transition: transform 0.08s ease, box-shadow 0.08s ease;
}

.day:active {
  transform: translateY(2px);
  box-shadow:
    0 3px 6px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.08);
}

/* POPUP */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup img {
  width: 92%;
  max-width: 420px;
  border-radius: 14px;
}

</style>
</head>

<body>
<div class="container">

  <!-- FRONT IMAGE -->
  <div class="front">
    <img src="front.png" alt="Advent Calendar">
  </div>

  <!-- BUTTON GRID -->
  <div class="grid">
    <div class="day" onclick="openDay(1)">1</div>
    <div class="day" onclick="openDay(2)">2</div>
    <div class="day" onclick="openDay(3)">3</div>
    <div class="day" onclick="openDay(4)">4</div>
    <div class="day" onclick="openDay(5)">5</div>
    <div class="day" onclick="openDay(6)">6</div>
    <div class="day" onclick="openDay(7)">7</div>
    <div class="day" onclick="openDay(8)">8</div>
    <div class="day" onclick="openDay(9)">9</div>
    <div class="day" onclick="openDay(10)">10</div>
    <div class="day" onclick="openDay(11)">11</div>
    <div class="day" onclick="openDay(12)">12</div>
  </div>

</div>

<!-- IMAGE POPUP -->
<div class="popup" id="popup" onclick="closePopup()">
  <img id="popup-img" src="">
</div>

<script>
/* AUDIO */
const bgMusic = new Audio("lofi.mp3");
const clickSound = new Audio("wood-click.mp3");
const voiceNote = new Audio("advent calendar.m4a");

bgMusic.loop = true;
bgMusic.volume = 0.4;

/* Start background music after first interaction */
document.body.addEventListener("click", () => {
  if (bgMusic.paused) bgMusic.play();
}, { once: true });

/* MAIN FUNCTION */
function openDay(day) {
  clickSound.currentTime = 0;
  clickSound.play();

  // DAY 1 â†’ VOICE NOTE
  if (day === 1) {
    voiceNote.currentTime = 0;
    bgMusic.volume = 0.3; // duck background
    voiceNote.play();

    voiceNote.onended = () => {
      bgMusic.volume = 0.4;
    };
    return;
  }

  // IMAGE DAYS
  const img = (day === 9 || day === 12)
    ? `day${day}.jpg`
    : `day${day}.png`;

  document.getElementById("popup-img").src = img;
  document.getElementById("popup").style.display = "flex";
}

/* CLOSE POPUP */
function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
