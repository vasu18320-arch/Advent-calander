<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advent Calendar</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 420px; /* mobile-first */
      padding: 12px;
    }/* FRONT PAGE */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
.day-btn {
  background: #2b1d12;
  border-radius: 10px;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: 600;
  color: #f5e6d3;
  box-shadow: 0 6px 0 #1a120b;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
  cursor: pointer;
  user-select: none;
}
.day-btn:active {
  transform: translateY(4px);
  box-shadow: 0 2px 0 #1a120b;
}

/* PAGES */
.page {
  display: none;
  text-align: center;
}
.page img {
  width: 100%;
  border-radius: 12px;
}
.back {
  margin: 12px 0;
  padding: 8px 14px;
  background: #333;
  border-radius: 8px;
  display: inline-block;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container"><!-- FRONT PAGE -->
<div id="front" class="grid"></div>

<!-- CONTENT PAGE -->
<div id="content" class="page">
  <div class="back" onclick="goBack()">‚Üê Back</div>
  <div id="contentBody"></div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop src="lofi.mp3"></audio>
<audio id="voiceNote" src="advent calendar.m4a"></audio>
<audio id="clickSound" src="wood-click.mp3"></audio>

  </div>  <script>
    const front = document.getElementById('front');
    const content = document.getElementById('content');
    const body = document.getElementById('contentBody');
    const bgMusic = document.getElementById('bgMusic');
    const voice = document.getElementById('voiceNote');
    const clickSound = document.getElementById('clickSound');

    bgMusic.volume = 0.4;
    clickSound.volume = 0.2;

    const pages = {
      1: 'audio',
      2: 'day2.png',
      3: 'day3.png',
      4: 'day4.png',
      5: 'day5.png',
      6: 'day6.png',
      7: 'day7.png',
      8: 'day8.png',
      9: 'day9.png',
      10: 'day10.png',
      11: 'day11.png',
      12: 'day12.png'
    };

    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement('div');
      btn.className = 'day-btn';
      btn.textContent = i;
      btn.onclick = () => openDay(i);
      front.appendChild(btn);
    }

    function openDay(day) {
      clickSound.currentTime = 0;
      clickSound.play();

      front.style.display = 'none';
      content.style.display = 'block';
      body.innerHTML = '';

      if (pages[day] === 'audio') {
        bgMusic.pause();
        voice.currentTime = 0;
        voice.play();
        voice.onended = () => bgMusic.play();
      } else {
        const img = document.createElement('img');
        img.src = pages[day];
        body.appendChild(img);
      }
    }

    function goBack() {
      content.style.display = 'none';
      front.style.display = 'grid';
    }

    // Start music on first interaction
    document.body.addEventListener('click', () => {
      if (bgMusic.paused) bgMusic.play();
    }, { once: true });
  </script></body>
  </html>
