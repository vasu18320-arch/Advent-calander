<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advent Calendar</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #0f0b08;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  display: flex;
  justify-content: center;
  color: #fff;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 16px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

.day {
  aspect-ratio: 1 / 1;
  background: linear-gradient(145deg, #e6d3b1, #c9ad82);
  border-radius: 14px;
  box-shadow:
    0 6px 12px rgba(0,0,0,0.35),
    inset 0 -2px 3px rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: 600;
  color: #3a2716;
  cursor: pointer;
  transition: transform 0.12s ease;
}

.day:active {
  transform: translateY(3px);
}

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}

.popup img {
  max-width: 92%;
  max-height: 92%;
  border-radius: 12px;
}
</style>
</head>

  </div>
</div>

<div class="popup" id="popup" onclick="closePopup()">
  <img id="popup-img">
